<script type="text/javascript">
    $(function () {
        $("#gallery").jGallery({
            height: '80vh',
            width: '142vh',
            transition: "flipOutLeft_flipInRight",
            transitionCols: 3,
            browserHistory: false,
            showGallery: function () {
                $('.jgallery').addClass('rounded')
            },
            showPhoto: function (anchor) {
                const imgUrl = anchor.attr('href');
                const vectorUrl = imgUrl.replace('jpeg', 'ai').replace('jpg', 'ai').replace('png', 'ai');
                $('#preview').attr('href', vectorUrl);
            }
        });
    });
</script>
